<!DOCTYPE html>
<html>
<h1>Services from Server</h1>
<body>
    <form>
         <!--<label for="service"><h3>Services:</h3></label> -->

        <!--<select name="services" id="service">
            <option value="GetCapabilities">GetCapabilities</option>
            <option value="GetMap">GetMap</option>

        </select> -->
        <button type="button" id= "" onclick="loadDoc()">Request data</button>

       <br>
       <label for="Description" id= "result"><h3>Result From Server:</h3></label>
       <br>

      <textarea rows="50" cols="100" name="Result"
                          id="Description"></textarea>
       </br>
   </br>
<script>
        function loadDoc() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
         document.getElementById("Description").value = this.responseText;
        }
      };
      xhttp.open("GET", "https://sdf.ndbc.noaa.gov/sos/server.php?request=GetCapabilities&service=SOS&sections=Contents", true);
      xhttp.send();
    }
    </script>

    </form>
</body>
</html>
