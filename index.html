<html>
<head>
</head>
<body>
  <div>
<input id="getURL" type="text" style="width:60%;"/>&nbsp;<input type="button" value="Submit Request" onclick="loadDoc();"/>
<br><br>
<textarea id = "responseTextArea" style="width:60%;" rows = 20></textarea>
</div>
<br>
<br>
<div>
<input id="getURL1" type="text" style="width:60%;"/>&nbsp;<input type="button" value="Submit Request" onclick="loadDoc1();"/>
<br><br>
<textarea id = "responseTextArea1" style="width:60%;" rows = 20></textarea>
</div>
<script>
  document.getElementById("getURL").value = "https://sdf.ndbc.noaa.gov/sos/server.php?request=GetCapabilities&service=SOS&sections=Contents";
  function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
     document.getElementById("responseTextArea").value = this.responseText;
    }
  };
  xhttp.open("GET", "https://sdf.ndbc.noaa.gov/sos/server.php?request=GetCapabilities&service=SOS&sections=Contents", true);
  xhttp.send();
}

document.getElementById("getURL1").value = "https://www.gebco.net/data_and_products/gebco_web_services/web_map_service/mapserv?request=getCapabilities&service=wms&version=1.3.0";
  function loadDoc1() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
     document.getElementById("responseTextArea1").value = this.responseText;
    }
  };
  xhttp.open("GET", "https://www.gebco.net/data_and_products/gebco_web_services/web_map_service/mapserv?request=getCapabilities&service=wms&version=1.3.0", true);
  xhttp.send();
}
</script>
</body>
</html>
